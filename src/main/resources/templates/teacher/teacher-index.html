<div class="wrapper">

    <!-- 页面头部 -->
    <!-- 引入页面头header-fragment -->

    <!-- 页面头部 /-->

        <!-- 内容区域 -->

            <!-- 内容头部 -->
            <section class="content-header">
                <h1>
                    教师
                    <small>首页</small>
                </h1>
            </section>
            <!-- 内容头部 /-->

            <!-- 正文区域 -->
            <section class="content">
                <p>
                    <b>平台中教师用户的功能</b><br>
                    (1)课程管理：教师能够创建和管理课程。同时教师能够对课程的名字、介绍、章节和课程中的文件进行修改。<br>
                    (2)学生管理：能够查看收藏了自己的学生，可以通过学号来添加自己旗下的学生 ，同时也能移除学生。<br>
                    (3)上传和维护资源：教师能在课程的章节中上传和更新教学资源。<br>
                    (4)修改作业：教师能对学生上传的作业进行下载和修改。<br>

                </p>
            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- 内容区域 /-->


    </div>

        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {
            // 激活导航位置
            setSidebarActive("teacher-index");
        });
