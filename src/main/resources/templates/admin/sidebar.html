<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<aside class="main-sidebar" th:fragment="sidebar-fragment">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="@{/img/user2-160x160.jpg}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>[[${session.adminUser.name}]]</p>
                <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">菜单</li>
            <li id="admin-index"><a th:href="@{/admin/index}"><i class="fa fa-dashboard"></i> <span>首页</span></a></li>
            <li><a href="#" onclick="updateIndex();"><i class="fa fa-safari"></i> <span>索引更新</span></a></li>
            <li id="admin-manage-student"><a th:href="@{/admin/manage-student}"><i class="fa fa-users"></i> <span>学生管理</span></a></li>
            <li id="admin-manage-teacher"><a th:href="@{/admin/manage-teacher}"><i class="fa fa-user"></i> <span>教师管理</span></a></li>
            <li id="admin-manage-college"><a th:href="@{/admin/manage-college}"><i class="fa fa-mortar-board"></i> <span>学院管理</span></a></li>
            <li id="admin-manage-notice"><a th:href="@{/admin/manage-notice}"><i class="fa fa-send"></i> <span>公告管理</span></a></li>
            <li id="admin-edit"><a th:href="@{/admin/edit}"><i class="fa fa-cog"></i> <span>修改账号密码</span></a></li>
            <li id="admin-logout"><a th:href="@{/admin/logout}"><i class="fa fa-sign-out"></i> <span>安全退出</span></a></li>
        </ul>
    </section>
    <!-- /.sidebar -->
    <script>
        function updateIndex() {
            if(confirm("确认更新索引吗？")){
                $.ajax({
                    type: "GET",
                    url: "/course/updateIndex",
                    success: function (r) {
                        alert(r);
                        window.reload();
                    },
                    error:function(){alert('出错了');}
                });
            }};

    </script>
</aside>
<!-- 导航侧栏 /-->
