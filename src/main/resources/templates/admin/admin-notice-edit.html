    <div class="wrapper">

        <!-- 页面头部 -->

        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->

        <!--内容区域-->
        <!-- 正文区域 -->
        <!-- 内容区域 -->

            <!-- 内容头部 -->
            <section class="content-header">
                <h1>
                    公告管理
                    <small>编辑</small>

            <!-- 正文区域 -->
            <section class="content">

                <!--订单信息-->
                <div class="panel panel-default">
                    <div class="panel-heading">公告信息</div>

                            <div class="col-md-2 title media-middle">公告标题</div>

                                <input type="text" class="form-control" placeholder="公告标题" name="title" th:value="${notice.title}">
                            </div>

                            <div class="col-md-2 title">公告内容</div>

                                <input type="text" class="form-control" placeholder="公告内容" name="content" th:value="${notice.content}">
                            </div>
                        </div>
                        <!--工具栏-->
                        <div class="box-tools text-center">
                            <button type="button" class="btn bg-maroon" id="insert">重&nbsp;新&nbsp;发&nbsp;布</button>

    <script>
        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {
            // 激活导航位置
            //setSidebarActive("admin-index");
            //setSidebarActive("admin-manage-student");
            //setSidebarActive("admin-manage-teacher");
            //setSidebarActive("admin-manage-collage");
            //setSidebarActive("admin-manage-course");
            //setSidebarActive("admin-manage-source");
            //setSidebarActive("admin-manage-discuss");
            setSidebarActive("admin-manage-notice");
            // 列表按钮
            $("#dataList td input[type='checkbox']").iCheck({
                checkboxClass: 'icheckbox_square-blue',
                increaseArea: '20%'
            });
            // 全选操作
            $("#selall").click(function() {
                var clicks = $(this).is(':checked');
                if (!clicks) {
                    $("#dataList td input[type='checkbox']").iCheck("uncheck");
                } else {
                    $("#dataList td input[type='checkbox']").iCheck("check");
                }
                $(this).data("clicks", !clicks);
            });

        });

        $("#insert").click(function () {
            var id=[[${notice.id}]];
            var title=$('input[name="title"]').val();
            var content=$('input[name="content"]').val();

            var data={
                id:id,
                title:title,
                content:content
            };
            if(confirm("确认添加吗？")){
                $.ajax({
                    url:"/admin/manage-notice/edit",
                    contentType : 'application/json;charset=utf-8',//缺少这个415
                    type:"post",
                    data: JSON.stringify(data),//缺少这个400
                    success:function () {
                        alert("添加成功");
                        location.href="/admin/manage-notice";
                    },
                    error:function(){alert('公告标题为空或重复!');}
                });
            }
        });

    </script>
