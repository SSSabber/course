<head th:replace="admin/header::header-fragment">
</head>

<body class="hold-transition skin-purple sidebar-mini">

    <div class="wrapper">

        <!-- 页面头部 -->
        <!-- 引入页面头header-fragment -->
        <header th:replace="admin/header::header-nav"></header>
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        <aside th:replace="admin/sidebar::sidebar-fragment"></aside>
        <!--&lt;!&ndash; 导航侧栏 /&ndash;&gt;-->

        <!--内容区域-->
        <!-- 正文区域 -->
        <!-- 内容区域 -->
        <div class="content-wrapper">

            <!-- 内容头部 -->
            <section class="content-header">
                <h1>
                    学生管理
                    <small>添加</small>
                </h1>
            </section>
            <!-- 内容头部 /-->

            <!-- 正文区域 -->
            <section class="content">

                <!--订单信息-->
                <div class="panel panel-default">
                    <div class="panel-heading">学生信息</div>
                        <div class="row data-type">
                            <div class="col-md-2 title media-middle">学生姓名</div>
                            <div class="col-md-4 data">
                                <input type="text" class="form-control" placeholder="学生姓名" name="name">
                            </div>
                            <div class="col-md-2 title">学生学号</div>
                            <div class="col-md-4 data text">
                                <input type="text" class="form-control" placeholder="学生学号" name="stuNum">
                            </div>

                            <div class="col-md-2 title">所属学院</div>
                            <div class="col-md-4 data">
                                <select id="collegeId" name="collegeId" class="form-control select2">
                                    <option value="1" selected="selected">计算机学院</option>
                                    <option value="2">信息学院</option>
                                    <option value="3">外国语学院</option>
                                    <option value="4">材料学院</option>
                                    <option value="5">航海学院</option>
                                    <option value="6">物流学院</option>
                                    <option value="7">理学院</option>
                                    <option value="8">马克思学院</option>
                                    <option value="9">政治学院</option>
                                    <option value="10">土木学院</option>
                                    <option value="11">机械学院</option>
                                </select>
                            </div>

                            <div class="col-md-2 title">性别</div>
                            <div class="col-md-4 data">
                                <select id="gender" name="gender" class="form-control select2" style="width: 100%;">
                                    <option value="0" selected="selected">男</option>
                                    <option value="1">女</option>
                                </select>
                            </div>

                            <div class="col-md-2 title">联系方式</div>
                            <div class="col-md-10 data text">
                                <input type="text" class="form-control" placeholder="联系方式" name="tel">
                            </div>

                            <div class="col-md-2 title">用户名</div>
                            <div class="col-md-4 data text">
                                <input type="text" class="form-control" placeholder="用户名" name="username">
                            </div>

                            <div class="col-md-2 title">密码</div>
                            <div class="col-md-4 data text">
                                <input type="text" class="form-control" placeholder="密码" name="password">
                            </div>
                        </div>
                        <!--工具栏-->
                        <div class="box-tools text-center">
                            <button type="button" class="btn bg-maroon" id="insert">新&nbsp;&nbsp;建</button>
                            <button type="button" class="btn bg-primary" onclick="history.back(-1);">返&nbsp;&nbsp;回</button>
                        </div>
                        <!--工具栏/-->

                </div>
                <!--订单信息/-->

            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- 内容区域 /-->
        <!-- 正文区域 /-->
        <!-- 内容区域 /-->
    </div>

    <script th:src="@{/plugins/colorpicker/bootstrap-colorpicker.min.js}"></script>
    <script th:src="@{/plugins/bootstrap-wysihtml5/bootstrap-wysihtml5.zh-CN.js}"></script>

    <script>
        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {
            // 激活导航位置
            //setSidebarActive("admin-index");
            setSidebarActive("admin-manage-student");
            //setSidebarActive("admin-manage-teacher");
            //setSidebarActive("admin-manage-collage");
            //setSidebarActive("admin-manage-course");
            //setSidebarActive("admin-manage-source");
            //setSidebarActive("admin-manage-discuss");
            //setSidebarActive("admin-manage-notice");
            // 列表按钮
            $("#dataList td input[type='checkbox']").iCheck({
                checkboxClass: 'icheckbox_square-blue',
                increaseArea: '20%'
            });
            // 全选操作
            $("#selall").click(function() {
                var clicks = $(this).is(':checked');
                if (!clicks) {
                    $("#dataList td input[type='checkbox']").iCheck("uncheck");
                } else {
                    $("#dataList td input[type='checkbox']").iCheck("check");
                }
                $(this).data("clicks", !clicks);
            });

        });

        $("#insert").click(function () {
            var name=$('input[name="name"]').val();
            var stuNum=$('input[name="stuNum"]').val();
            var collegeId=$('#collegeId option:selected').val();
            var gender=$('#gender option:selected').val();
            var tel=$('input[name="tel"]').val();
            var username=$('input[name="username"]').val();
            var password=$('input[name="password"]').val();
            var data={
                name:name,
                stuNum:stuNum,
                collegeId:collegeId,
                gender:gender,
                tel:tel,
                username:username,
                password:password
            };
            if(confirm("确认添加吗？")){
                $.ajax({
                    url:"/admin/manage-student/insert",
                    contentType : 'application/json;charset=utf-8',//缺少这个415
                    type:"post",
                    data: JSON.stringify(data),//缺少这个400
                    success:function () {
                        alert("添加成功");
                        location.href="/admin/manage-student";
                    },
                    error:function(){alert('学号/账号重复或为空!');}
                });
            }
        });

    </script>
</body>
