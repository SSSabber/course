<script>
        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {
            // 激活导航位置
            setSidebarActive("admin-edit");
        });

        $("#updateName").click(function () {
            var params = $("#userNameForm").serialize();
            if(confirm("确认修改吗？")){
                $.ajax({
                    type: "POST",
                    url: "/admin/edit/name",
                    data: params,
                    success: function (r) {
                        console.log(r);
                        if (r == 'success') {
                            alert('修改成功');
                        } else {
                            alert('修改失败');
                        }
                    }
                });
            }
        });

        $("#updatePassword").click(function () {
            var params = $("#userPasswordForm").serialize();
            if(confirm("确认修改吗？")){
                $.ajax({
                    type: "POST",
                    url: "/admin/edit/password",
                    data: params,
                    success: function (r) {
                        console.log(r);
                        if (r == 'success') {
                            alert('修改成功');
                        } else {
                            alert('修改失败');
                        }
                    }
                });
            }

        });
